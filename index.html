<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <!--Header -->
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for take the time to help us improve the platform.
        </p>
      </header>

      <!-- first group -->
      <form action="#" id="survey-form">
        <div class="user-details">
          <div class="input-box">
            <label for="name" id="name-label">Name*: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input-box">
            <label for="email" id="email-label">Email*:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-box">
            <label for="number" id="number-label">Age: </label>
            <input
              type="number"
              name="age"
              id="number"
              min="1"
              max="100"
              placeholder="Age"
            />
          </div>
        </div>

        <!-- Dropdown -->
        <div class="dropdown-box">
          <p>Which option better describes your current role?</p>
          <select name="role" id="dropdown" required>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Radio Buttons -->
        <div class="recommend-box">
          <p>Would you recommend FCC to a friend?</p>

          <div class="category">
            <label>
              <input
                type="radio"
                name="user-recommend"
                value="definitely"
                checked
              />
              Definitely
            </label>
          </div>

          <div class="category">
            <label>
              <input type="radio" name="user-recommend" value="maybe" /> Maybe
            </label>
          </div>

          <div class="category">
            <label>
              <input type="radio" name="user-recommend" value="not-sure" /> Not
              Sure
            </label>
          </div>
        </div>

        <!-- Checkboxes -->
        <div class="checkbox-box">
          <p>What you would like to see improve?</p>
          <label>
            <input type="checkbox" name="prefer" value="teste1" /> Front-End
            Projects
          </label>

          <label>
            <input type="checkbox" name="prefer" value="teste2" /> Back-End
            Projects
          </label>

          <label>
            <input type="checkbox" name="prefer" value="teste3" /> Data
            Visualization
          </label>

          <label>
            <input type="checkbox" name="prefer" value="teste4" /> Challenges
          </label>
        </div>

        <!-- Textarea -->
        <div class="textarea-box">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter your comment here..."
            wrap="off"
            cols="45"
            rows="3"
          ></textarea>
        </div>

        <!-- submit buttton -->
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
